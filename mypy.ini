[mypy]
# Require type hints for all function/method definitions
disallow_untyped_defs = True

# Protect against dependencies without type hints resolving to Any
disallow_any_unimported = True

# Check function bodies even when signatures lack type hints
check_untyped_defs = True

# Show error codes in mypy output (useful for targeted type: ignore comments)
show_error_codes = True

# Warn about unused type: ignore comments
warn_unused_ignores = True